services:
  - type: web
    name: agent-joust-api
    runtime: node
    plan: free
    buildCommand: npm ci
    startCommand: node services/agent-joust-server.mjs
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: JOUST_STORE_DRIVER
        value: postgres
      - key: JOUST_POSTGRES_URL
        sync: false
